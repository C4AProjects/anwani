<div class="login_page">
    <div class="register-wrapper" ng-controller="RegisterFormController">
        <div id="register"
             class="login loginpage col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8">
            <h1><a href="#" title="Sign In Page" tabindex="-1">
                <img src="../images/anwani_logo_white.png" alt="" class="img-responsive" style="width:30%;margin:auto">
            </a></h1>

            <form name="form" class="">
                <div class="text-danger wrapper text-center" ng-show="authError">
                    {{authError}}
                </div>
                <div class="col-md-6">
                    <p>

                        <input type="text" class="input" ng-model="subscriber.name"
                               placeholder="Name"
                               />
                    </p>
                </div>
                <div class="col-md-6">
                    <p>
                        <input type="text" class="input" ng-model="subscriber.address" placeholder="Address"
                               />
                    </p>
                </div>
                <div class="col-md-6">
                    <p>
                        <input type="text" class="input" ng-model="subscriber.phone_number" placeholder="Phone Number"
                                />
                    </p>
                </div>
                <div class="col-md-6">
                    <p>
                        <input type="text" class="input" ng-model="subscriber.email" placeholder="Email"
                               />
                    </p>
                </div>
                <div class="col-md-6">
                    <p>

                        <input type="password" name="log" class="input" ng-model="subscriber.password" placeholder="Password"
                               />
                    </p>
                </div>
                <div class="col-md-6">
                    <p>
                        <input type="file" name="name" class="input" ng-model="subscriber.logo"
                               placeholder="Logo"
                               />
                    </p>
                </div>

                <div class="col-md-12">
                    <p>

                        <input type="text" class="input" ng-model="subscriber.website" placeholder="Website"
                                />
                    </p>
                </div>
                <p class="forgetmenot">
                    <label class="icheck icheck-white" for="rememberme">
                        <input type="checkbox" value="forever" name="rememberme" checked id="rememberme">
                        <i></i> I agree to terms to conditions
                    </label>
                </p>

                <p class="submit">
                    <button type="submit" name="wp-submit" id="wp-submit" class="btn btn-orange btn-block"
                            ng-click="registerSubscriber()" ng-disabled='form.$invalid'>Sign Up
                    </button>
                </p>
            </form>

            <p id="nav">
                <a class="pull-left" ui-sref="forgot" title="Password Lost and Found">Forgot password?</a>
                <a class="pull-right" ui-sref="login" title="Sign Up">Sign In</a>
            </p>

            <div class="clearfix"></div>


        </div>
    </div>
</div>
