<div ui-view="header" autoscroll="true"></div>
<div class="row padded">
    <div class="col-md-12 white padded hidden-sm hidden-xs">
        <div class="inner">
            <table class="features-table table retable" data-retable-type="row">
                <thead responsive-header>
                <tr>
                    <th></th>
                    <th translate>pricing.header.first.one</th>
                    <th translate>pricing.header.first.two</th>
                    <th translate>pricing.header.first.three</th>
                </tr>
                <tr>
                    <th></th>
                    <th class="citizen" translate>pricing.header.second.one</th>
                    <th></th>
                    <!--<th class="business" translate>pricing.header.second.two</th>-->
                    <th class="government" translate>pricing.header.second.three</th>
                </tr>
                <tr>
                    <th></th>
                    <th translate>pricing.header.third.one</th>
                    <th translate>pricing.header.third.two</th>
                    <th translate>pricing.header.third.three</th>
                </tr>
                </thead>
                <tbody>
                <tr responsive-row ng-repeat="feature in features">
                    <td style="text-align: left;width:25%">
                        <div ng-bind="feature.title"></div>
                        <!--<div ng-bind="feature.subtitle" class="gray-text"></div>-->
                    </td>
                    <td valign="middle">
                        <i ng-if="feature.citizen" class="ion-checkmark citizen"></i>
                    </td>
                    <td>
                        <i ng-if="feature.business" class="ion-checkmark business"></i>
                    </td>
                    <td>
                        <i ng-if="feature.government" class="ion-checkmark government"></i>
                    </td>
                </tr>
                </tbody>
                <tfoot responsive-footer>
                <tr>
                <td></td>
                <td>
                    <a class="btn btn-dark citizen" translate>pricing.footer.one</a>
                </td>
                <td>
                    <a href="mailto:contact@coders4africa.com?subject=Anwani Business" class="btn btn-dark business" translate>pricing.footer.two</a>
                </td>
                <td>
                    <a href="mailto:contact@coders4africa.com?subject=Anwani Government" class="btn btn-dark government" translate>pricing.footer.three</a>
                </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="col-md-12 white hidden-md hidden-lg">
            <div id="price_list"></div>
    </div>
</div>

    })
</script>

<div ui-view="footer"></div>
